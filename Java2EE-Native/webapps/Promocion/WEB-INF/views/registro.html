<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/frontend/main}">

<head>


</head>

<body onload="self.location='/Promocion/login.do';">


<div layout:fragment="content-fragment" class="container form-width">

	<div layout:include="layout/frontend/messages :: messages-fragment">Messages...</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Nuevo Usuario</h3>
		</div>
		<div class="panel-body">
			<form th:object="${usuario}" id="usuario" name="usuario" method="post" th:action="@{/registro.do}">

				<div class="form-group">
					<label>Nombre(s) *:</label>
					<input th:field="*{nombre}" class="form-control" maxlength="50">
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Apellido Paterno *:</label>
					<input th:field="*{paterno}" class="form-control" maxlength="50">
					<div th:if="${#fields.hasErrors('paterno')}" th:errors="*{paterno}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Apellido Materno *:</label>
					<input th:field="*{materno}" class="form-control" maxlength="50">
					<div th:if="${#fields.hasErrors('materno')}" th:errors="*{materno}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Género *:</label><br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default" th:classappend="*{genero == 'HOMBRE'} ? active : none">
							<span class="glyphicon glyphicon-user"></span>
							<input th:field="*{genero}" type="radio" value="HOMBRE">Hombre
						</label>
						<label class="btn btn-default" th:classappend="*{genero == 'MUJER'} ? active : none">
							<span class="glyphicon glyphicon-user"></span>
							<input th:field="*{genero}" type="radio" value="MUJER">Mujer
						</label>

					</div>
					<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Edad *:</label>
					<select th:field="*{edad}" class="form-control">
						<option value="">- Selecciona por favor -</option>
						<option value="11-17">11-17</option>
						<option value="18-30">18-30</option>
						<option value="31-55">31-55</option>
						<option value="Más de 55">Más de 55</option>
					</select>
					<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error">Name Error</div>
				</div>

				<div class="form-group">
					<label>¿Tienes productos Wacom? Si, No ¿Cuales? *:</label>
					<input th:field="*{producto}" class="form-control" maxlength="255">
					<div th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}" class="error">Name Error</div>
				</div>

				<div class="form-group">
					<label>Ocupación *:</label>
					<input th:field="*{ocupacion}" class="form-control" maxlength="100">
					<div th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Nombre de Usuario *:</label>
					<input th:field="*{username}" class="form-control" maxlength="20">
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Email *:</label>
					<input th:field="*{email}" class="form-control" maxlength="150">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Contraseña *:</label>
					<input th:field="*{password}" type="password" class="form-control" maxlength="20">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>Repetir Contraseña *:</label>
					<input th:field="*{passwordRepeat}" type="password" class="form-control" maxlength="20">
					<div th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="error">Name Error</div>

				</div>

				<div class="form-group">
					<label>¿Ya leiste los términos y condiciones?</label><br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default" th:classappend="*{terminos == true} ? active : none">
							<span class="glyphicon glyphicon-ok"></span>
							<input th:field="*{terminos}" type="radio" value="1">Sí
						</label>
						<label class="btn btn-default" th:classappend="*{terminos == false} ? active : none">
							<span class="glyphicon glyphicon-remove"></span>
							<input th:field="*{terminos}" type="radio" value="0">No
						</label>

					</div>
					<div th:if="${#fields.hasErrors('terminos')}" th:errors="*{terminos}" class="error">Name Error</div>

				</div>

				<div class="row">&nbsp;</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok"></span>
						Registrarme
					</button>
					<a class="btn btn-primary" th:href="@{/login.do}">
						<span class="glyphicon glyphicon-user"></span>
						Login
					</a>

				</div>

				<input th:field="*{dateCreated}" type="hidden">
				<input id="rolsForm" name="rolsForm" type="hidden" value="USUARIO">

			</form>

		</div>

	</div>

</div>

</body>
</html>
