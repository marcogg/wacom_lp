<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/frontend/main}">

<head>
	<title>Login...</title>
</head>

<body>

<div id="content" layout:fragment="content-fragment" class="container form-width">

	<div layout:include="layout/frontend/messages :: messages-fragment">Messages...</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<div class="row">&nbsp;</div>

			<form id="login" name="login" method="post" th:action="@{/login}" th:with="token=${_csrf.token}">

				<div class="form-group">
					<label>Usuario/Email *:</label>
					<input type="text" id="username" name="username" class="form-control" autofocus>

				</div>

				<div class="form-group">
					<label>Contraseña *:</label>
					<input type="password" id="password" name="password" class="form-control">

				</div>

				<br>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok"></span>
						Ingresar
					</button>
					<a class="btn btn-primary" th:href="@{/registro/index.do}">
						<span class="glyphicon glyphicon-user"></span>
						Registrarme
					</a>
					<a class="btn btn-primary" th:href="@{/registro/recupera-password.do}">
						<span class="glyphicon glyphicon-user"></span>
						Olvide mi contraseña
					</a>

					<div class="row">&nbsp;</div>

				</div>

				<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

			</form>

		</div>

	</div>

</div>

</body>
</html>
