<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://java.sun.com/jsf/html">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<section layout:fragment="menu-fragment">

	<div class="container" sec:authorize="isAuthenticated() and ( hasRole( 'ROLE_USUARIO' ) )" style="margin-top: 5px;">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/participa/ticket/mi-cuenta.do}">Inicio</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
					<ul class="nav navbar-nav">
						<li>
							<a th:href="@{/participa/ticket/mi-cuenta.do}">
								<span class="glyphicon glyphicon-user"></span>
								Mi Cuenta
							</a>
						</li>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mi Ticket <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<!--
                                    <li>
                                        <a th:href="@{/participa/ticket/index/activo.do}">
                                            <span class="glyphicon glyphicon-th-list"></span>
                                            Activos
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/participa/ticket/index/expirado.do}">
                                            <span class="glyphicon glyphicon-th-list"></span>
                                            Expirados
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/participa/ticket/index/descalificado.do}">
                                            <span class="glyphicon glyphicon-th-list"></span>
                                            Descalificados
                                        </a>
                                    </li>

                                    <li>
                                        <a th:href="@{/participa/ticket/index-all.do}">
                                            <span class="glyphicon glyphicon-th-list"></span>
                                            Todos los participantes
                                        </a>
                                    </li>
                                    -->

								<li>
									<a th:href="@{/participa/ticket/index/activo.do}">
										<span class="glyphicon glyphicon-th-list"></span>
										Mostrar
									</a>
								</li>

								<!-- Desabilitar el alta de tickets -->
								<li th:if="${#session.getAttribute( 'session_ticket_add' ) == null || #session.getAttribute( 'session_ticket_add' ) == true}">
									<a th:href="@{/participa/ticket/add.do}">
										<span class="glyphicon glyphicon-plus"></span>
										Agregar Nuevo Ticket
									</a>
								</li>

							</ul>

						</li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:if="${action != null}">
							<form class="navbar-form" role="search" id="form-search" name="form-search" method="post" th:action="@{${action}}">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Palabra..." name="search" id="search" th:value="${search}">
									<div class="input-group-btn">
										<button name="btnSubmitSearch" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form>
						</li>
						<li>
							<a class="btn-logout" th:href="@{/logout.do}">
								<span class="glyphicon glyphicon-user"></span>
								Logout
							</a>
						</li>

					</ul>


				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<h2 th:with="usuario=${#session.getAttribute('usuario')}" class="text-center" style="text-transform: uppercase; color: #0f74a8;">
			Bienvenido/a: <span th:text="${usuario.nombre + ' ' + usuario.paterno + ' ' + usuario.materno}"></span>
		</h2>

	</div>

</section>


</body>
</html>
